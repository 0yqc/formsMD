<!doctype html>
	<html>
		<head>
			<title>fMD Form</title>
			<link rel="stylesheet" href="./styles.css">
		</head>
		<body>
			<form id="page1_form" action="">
				<h1>fMD Form</h1>
<p>this is a <em>fMD</em> form to showcase the project <a href="https://summer.hackclub.com/projects/4270/"><em>formsMD</em></a> submitted to <a href="https://summer.hackclub.com/">Summer of Making</a>. This is just for testing purposes.</p>
<div id="age" class="question text number"><h3 id="age_title" class="question text number title">What is your age?</h3><div id="age_description" class="question text number description"></div><input type="number" id="age_input" name="age" class="answer text number" placeholder="" value=""></div>

<div id="name" class="question text text"><h3 id="name_title" class="question text text title">Your name (first and last):</h3><div id="name_description" class="question text text description"></div><input type="text" id="name_input" name="name" class="answer text text" placeholder="John Doe" value=""></div>

<div id="radio" class="question multiple-choice"><h3 id="radio_title" class="question multiple-choice title">Select one option</h3><div id="radio_description" class="question multiple-choice description">
You may only select one</div><div id="radio_1" class="answer multiple-choice"><input type="radio" name="radio_radio" id="radio_1_radio" value="1"><label for="radio_1_radio" id="radio_1_label">first option</label></div><div id="radio_2" class="answer multiple-choice"><input type="radio" name="radio_radio" id="radio_2_radio" value="2" checked><label for="radio_2_radio" id="radio_2_label">second option (middle always wins)</label></div><div id="radio_3" class="answer multiple-choice"><input type="radio" name="radio_radio" id="radio_3_radio" value="3"><label for="radio_3_radio" id="radio_3_label">third option</label></div><div id="radio_other" class="answer multiple-choice other"><input type="radio" name="radio_radio" id="radio_other_radio" value="other"><label for="radio_other_radio" id="radio_other_label">Some other thing:</label><input type="text" class="answer multiple-choice text other" id="radio_other_other" name="radio_other_other"></div></div>

<div id="check" class="question checkbox"><h3 id="check_title" class="question checkbox title">Select multiple options</h3><div id="check_description" class="question checkbox description">
Select one or multiple as you wish</div><div id="check_a" class="answer checkbox"><input type="checkbox" name="check_a" id="check_a_checkbox"><label for="check_a_checkbox" id="check_a_label">A)</label></div><div id="check_b" class="answer checkbox"><input type="checkbox" name="check_b" id="check_b_checkbox" checked><label for="check_b_checkbox" id="check_b_label">B)</label></div><div id="check_b1" class="answer checkbox"><input type="checkbox" name="check_b1" id="check_b1_checkbox"><label for="check_b1_checkbox" id="check_b1_label">B1)</label></div><div id="check_other" class="answer checkbox other"><input type="checkbox" name="check_checkbox" id="check_other_checkbox" checked><label for="check_other_checkbox" id="check_other_label">Other, please specify:</label><input type="text" class="answer checkbox text other" id="check_other_text" name="check_other_text"></div></div>
				<input type="submit" id="submit" value="Submit Form">
			</form>
			<script src="./mailto.js"></script>
			<script src="./other.js"></script>
		</body>
	</html>
