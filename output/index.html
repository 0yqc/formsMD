<!doctype html>
	<html lang="en">
		<head>
			<meta charset="UTF-8">
			<meta name="viewport" content="width=device-width, initial-scale=1.0">
			<title>fMD Form</title>
			<link rel="stylesheet" href="./styles.css">
		</head>
		<body>
			<form id="page1_form" action="">
				<div id="radio" class="question radio"><div id="radio_title" class="title"><p>radio</p></div><div id="radio_description" class="description"></div><div id="radio_answer" class="answer"><div id="radio_option-1" class="answer_option radio"><input type="radio" id="radio_option-1_input" name="radio" value="option-1"></input><label for="radio_option-1_input" id="radio_option-1_label"> option 1</label></div><div id="radio_fake" class="answer_option radio fake"><input type="radio" id="radio_fake_input" style="visibility:hidden;" name="radio" value="fake"></input><label for="radio_fake_input" id="radio_fake_label">fake</label></div><div id="radio_option-2" class="answer_option radio"><input type="radio" id="radio_option-2_input" name="radio" value="option-2" checked></input><label for="radio_option-2_input" id="radio_option-2_label"><p>option 2</p></label></div><div id="radio_other" class="answer_option radio"><input type="radio" id="radio_other_input" name="radio" value="other"></input><label for="radio_other_input" id="radio_other_label">Other, this:</label></div></div></div>
				<input type="submit" id="submit" value="Submit Form">
			</form>
			<script src="./mailto.js"></script>
			<script src="./other.js"></script>
		</body>
